<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bananas Neveria y Restaurante Mexicano</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="header-wrapper">
            <div class="logo-wrapper">
                <img src='Banana.png'>
            </div>
            <div class="name-wrapper">
                <h1 id="header-name">Bananas Neveria y Restaurante Mexicano</h1>
            </div>

            <nav id="nav-wrapper">
                <ul>
                    <li><a href="/index.html">Menu</a></li>
                    <li><a href="/index.html">Order Now!</a></li>
                    <li><a href="/index.html">Contact us</a></li>
                    <li><a href="/index.html">Location</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="slideshow">
                <div class="slideshow-container">
                    <div class="slides fade">
                        <img src='Banana400.jpg'>
                        <p class="slidetext">1 / 3</p>
                    </div>
                    <div class="slides fade">
                        <img src="Banana400.jpg">
                        <p class="slidetext">2 / 3</p>
                    </div>
            
                    <div class="slides fade">
                        <img src="Banana400.jpg">
                        <p class="slidetext">3 / 3</p>
                    </div>
                </div> 
            </section>
        </main>
        <script>
            let submitted = false;
            let slideIndex = 0;
            showSlides();
    
            function showSlides() {
                let i;
                const slides = document.getElementsByClassName("slides");
    
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1
                }
    
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2500);
            }
        </script>
    </body>
</html>
